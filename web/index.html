<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Smart Hospital GIS & AI Management System">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="MedMap AI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>MedMap AI</title>
  <link rel="manifest" href="manifest.json">

  <!-- CRITICAL: Model Viewer Script -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <!-- Google Maps JavaScript API -->
  <!-- Get your key from: https://console.cloud.google.com/google/maps-apis/credentials -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClM3oua_QM_fSy_9WgnhQK6jkoN50lGTc"></script>

</head>
<body>
  <script>
    // Service worker configuration
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
